<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <span class="container-title"> Countdown Timer </span>

      <div class="container-labels">
        <p class="container-labels-label">Hours</p>
        <p class="container-labels-label">Minutes</p>
        <p class="container-labels-label">Seconds</p>
      </div>

      <div class="container-inputs">
        <input
          type="number"
          class="container-input-time hour"
          maxlength="2"
          placeholder="00"
          oninput="this.value = this.value.slice(0, this.maxLength)"
        />
        <p class="container-input-colon">:</p>
        <input
          type="number"
          class="container-input-time mins"
          maxlength="2"
          placeholder="00"
          oninput="this.value = this.value.slice(0, this.maxLength)"
        />

        <p class="container-input-colon">:</p>

        <input
          type="number"
          class="container-input-time sec"
          maxlength="2"
          placeholder="00"
          oninput="this.value = this.value.slice(0, this.maxLength)"
        />
      </div>

      <div class="container-btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
